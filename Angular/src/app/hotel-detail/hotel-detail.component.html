<div class="outer-container">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="hotel-card card">
            <div id="carousel-{{hotel.id}}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img [src]="hotel.img1" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                  <img [src]="hotel.img2" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                  <img [src]="hotel.img3" class="d-block w-100" alt="Image 3">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-{{hotel.id}}" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-{{hotel.id}}" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="hotel-info">
              <h3 class="card-title"><b>{{ hotel.hotelName }}</b></h3>
              <h4 class="card-subtitle mb-2 text-muted"><b></b></h4>
              <h5 class="card-subtitle mb-2 text-muted"><b>{{hotel.street}}, {{hotel.location}}, {{hotel.pinCode}}</b></h5>
              <p class="card-text"><b>{{ hotel.hotelDescription }}</b></p>
              <p class="price card-text">Rooms Available: {{ hotel.hotelRoom}}</p>
              <p class="price card-text">RS {{ hotel.pricePerDay }} per day</p>
              <button class="btn btn-success" (click)="book(hotel)">Book</button>
            </div>
          </div>
        </div>
        </div>
        <div class="facility-list card">
          <h2>Available Facilities</h2>
          <div class="facility-grid">
            <div *ngFor="let faci of facility" class="facility-item">
              {{faci.name}}
            </div>
          </div>
        </div>    
        
    </div>
</div>
