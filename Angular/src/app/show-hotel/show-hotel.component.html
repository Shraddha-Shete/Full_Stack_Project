<div class="outer-container">
    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="row mb-3">
          <div >
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search by name or location">
          </div>
        </div>
    <div class="container">
      <div class="row">
        <div *ngFor="let hotel of filteredHotels()" class="col-md-4 mb-4">
          <div class="hotel-card card" >
            <div id="carousel-{{hotel.id}}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active"  >
                  <img [src]="hotel.img1" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item" >
                  <img [src]="hotel.img2" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item"  >
                  <img [src]="hotel.img3" class="d-block w-100" alt="Image 3">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-{{hotel.id}}" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-{{hotel.id}}" role="button"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
              
            </div>
            <div class="container">
              <h3 class="card-title"><b>{{ hotel.hotelName }}</b></h3>
              <h4 card-subtitle mb-2 text-muted><b>{{hotel.location}}</b></h4>
              <p card-text><b>{{ hotel.hotelDescription }}</b></p>
              <p class="price" card-text>RS {{ hotel.pricePerDay }} per day</p>
              <button class="btn btn-success" (click)="viewDetails(hotel)">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
